<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Sent</title>

    <!-- Include Bootstrap CSS -->

    <style>
        body {

        }

            font-size: 16px;
            color: #555;
            text-align: center;
        }

            background-color: #fff;
