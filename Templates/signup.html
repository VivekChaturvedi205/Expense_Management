<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'images\favico.webp' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js\registration.js' %}"></script>
    <link rel="stylesheet" href="{% static 'Css\registration.css' %}">
    <title>Reimbursement</title>
</head>
<body>
    <form method="POST" action="{% url 'register_view' %}">
        {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <div class="messages"></div>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}       
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Enter Confirm Password" name="psw1" required>    
          <div class="clearfix">
            <button type="submit" class="btn" style="background-color: #5C60F5;">Sign Up</button>
            <div class="center-signin">
                Click here for <a href="{% url 'login_view' %}">Sign in</a>
            </div>
          </div>          
        </div>
      </form>
</body>
</html>
